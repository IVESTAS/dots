# Restart waybar
bind = SUPER_ALT, ESCAPE, exec, killall waybar && waybar && disown

# Exit hyprland
bind = SUPER_SHIFT, ESCAPE, exec, hyprctl dispatch exit

# Switch workspaces with mainMod + [0-9]
