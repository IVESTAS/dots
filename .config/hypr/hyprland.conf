# Set monitor refresh rate
monitor = DP-1, 1920x1080@240, 0x0, 1
workspace = DP-1,1

monitor = HDMI-A-1, 1920x1080@60, -1920x0, 1
workspace = HDMI-A-1,10

# Colors
$blue      = 0xff89b4fa
$text      = 0xffcdd6f4
$surface1  = 0xff45475a
$base      = 0xff1e1e2e
$mantle    = 0xff181825
$crust     = 0xff11111b
$TEST      = rgb(bad7ff)

# Variables 
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
#env = debug:disable_logs = true
env = QT_QPA_PLATFORMTHEME,qt5ct

env = WLR_DRM_NO_ATOMIC,1

env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
#env = SDL_VIDEODRIVER,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# WM config
general {
    gaps_in = 0 # 5
    gaps_out = 0 # 8
    border_size = 2

    col.active_border = $TEST
    col.inactive_border = $surface1
    resize_on_border = true
    hover_icon_on_border = true

    layout = master

    allow_tearing = false
}

group {
    groupbar {
        enabled = true
        col.active = $blue
        col.inactive = $base
        text_color = $base
        render_titles = false 
        height = 4
    }

    col.border_active = $blue
    col.border_inactive = $surface1

}

input {
    kb_layout = us

    repeat_delay = 260
    repeat_rate = 60
    kb_options = caps:escape

    sensitivity = 0
    accel_profile = flat
    follow_mouse = 1
    force_no_accel = true
}

cursor {
    no_warps = false # moves cursor to middle of window
#    inactive_timeout = 90
    hide_on_key_press = false
}

decoration {
    # Corners
    rounding = 0 #12

    dim_inactive = false
    
    # Blur
    blur {
        enabled = false
        new_optimizations = true

        size = 8
        xray = false

    }
}

animations {
    enabled = false 
}

master {
    new_on_top = false
    always_center_master=true
    mfact = 0.50
    drop_at_cursor = true 
}

dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
}

binds {
    # Allows for tabbing back and forth like dwm
    allow_workspace_cycles = true
}

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

plugin {
    csgo-vulkan-fix {
        res_w = 1280 # 1680
        res_h = 960  # 1050

        # NOT a regex! This is a string and has to exactly match initial_class
        class = cs2

        # Whether to fix the mouse position. A select few apps might be wonky with this.
        fix_mouse = true

        # -vulkan -window -w <RESX> -h <RESY> -vulkan
        # gamemoderun %command% -nojoy -novid -vulkan -window -w 1280 -h 960 -vulkan
    }
}

misc {
    disable_hyprland_logo = true

#    enable_hyprcursor = false

    mouse_move_enables_dpms=true
    key_press_enables_dpms=true

    enable_swallow = true
    swallow_regex= ^(foot)$
}

# Keybindings
